version: 2.1
jobs:
  save-hello-world-output:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "save text to output"
          command: echo "text to output here" > ~/output.txt
      - persist_to_workspace:
          root: ~/ 
          paths:
            - output.txt
            - build/*
  print-output-file:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "save text to output"
          command: cat ~/output.txt
workflows:
  print-name-wf:
    jobs:
      - save-hello-world-output
      - print-output-file:
          requires:
            - save-hello-world-output
